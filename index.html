<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>falando sobre as div</title>
    <style>
        div{
            background-color: darkgrey;
            display: inline-block; /*tudo na mesma linha*/
            border: 1px solid black;/*bordas da div*/
            text-align: center; /*texto no centro*/
            height: 200px; /*autura*/
            width: 200px; /*largura*/
        }
      /*aqui e uma pseudo class aonde o hover siguidica fazer algo quando passar o mause*/
        div:hover{
            background-color: brown;

        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
